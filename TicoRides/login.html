<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicoRides - Login</title>
    <script type="text/javascript" src="./code.js"></script>
    <link rel="stylesheet" href="./estilos.css">
</head>
<!-- Página ingresar a cuenta en TicoRides -->

<body>

    <br>
    <form action="public.html" align="right">
        <input type="submit" value="Volver" />
    </form>
    <br>
    <div class="titulos">
        <h2 align="center">
            <b>Acceso a cuenta personal de TicoRides</b>
        </h2>
    </div>
    <br>
    <div align="center">
        <form id="ingresar" action="options.html">
            <p><b>Usuario:</b></p>
            <Input type="text" id="username" />
            <br>
            <br>
            <p><b>Contraseña:</b></p>
            <Input type="password" id="password" />
            <br>
            <br>
            <input type="submit" value="Ingresar" />
        </form>
        <br>
        <br>
        <p>¿No es usuario? <a href="register.html">Registrarse</a></p>
    </div>
</body>

</html>
